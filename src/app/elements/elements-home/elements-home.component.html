<app-divider>Placeholder Component</app-divider>
<app-placeholder
  [header]="header"
  [paragraph]="paragraph"
  [headerLines]="headerLines"
  [paragraphLines]="paragraphLines"
></app-placeholder>

<app-divider>Segment Component</app-divider>
<app-segment>
  <header>
    <i class="pdf file outline icon"></i>
    No documents are listed for this customer.
  </header>
  <button class="ui primary button">Add Document</button>
</app-segment>

<app-segment>
  <header>
    <i class="search icon"></i>
    Search a document here
  </header>
  <button class="ui secondary button">Search Document</button>
</app-segment>

<app-segment>
  <header>
    <i class="add icon"></i>
    Add a resource here
  </header>
  <button class="ui red button">Add Stuff</button>
</app-segment>
