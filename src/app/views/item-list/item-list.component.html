<div class="ui items">
  <div class="item" *ngFor="let item of data">
    <div class="image"><img [src]="item.imageUrl" [alt]="item.title" /></div>
    <div class="content">
      <a href="" class="header">Header</a>
      <div class="meta">
        <span>{{ item.description }}</span>
      </div>
      <div class="description">
        <p>{{ item.extra }}</p>
      </div>
    </div>
  </div>
</div>
