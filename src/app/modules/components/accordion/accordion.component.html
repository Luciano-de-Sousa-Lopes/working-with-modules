<div class="ui styled accordion">
  <ng-container *ngFor="let item of data; let i = index">
    <div
      class="title"
      (click)="openItem(i)"
      [ngClass]="{ active: currentItem === i }"
    >
      <i class="dropdown icon"></i>
      {{ item.question }}
    </div>
    <div class="content" [ngClass]="{ active: currentItem === i }">
      <p>
        {{ item.answer }}
      </p>
    </div>
  </ng-container>
</div>
