<div class="ui styled accordion">
  <ng-container *ngFor="let item of quiz; let i = index">
    <div
      class="title"
      [ngClass]="{ active: openedItemIndex === i }"
      (click)="openItem(i)"
    >
      <i class="dropdown icon"></i>
      {{ item.question }}
    </div>
    <div class="content" [ngClass]="{ active: openedItemIndex === i }">
      <p>
        {{ item.answer }}
      </p>
    </div>
  </ng-container>
</div>
