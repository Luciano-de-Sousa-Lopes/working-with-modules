<div class="ui styled accordion">
  <ng-container *appTimes="quiz.length; let i = index">
    <div
      class="title"
      [ngClass]="{ active: openedItemIndex === i }"
      (click)="openItem(i)"
    >
      <i class="dropdown icon"></i>
      {{ quiz[i].question }}
    </div>
    <div class="content" [ngClass]="{ active: openedItemIndex === i }">
      <p>
        {{ quiz[i].answer }}
      </p>
    </div>
  </ng-container>
</div>
