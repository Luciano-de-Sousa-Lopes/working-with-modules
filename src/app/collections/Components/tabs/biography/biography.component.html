<h2>Biografia</h2>
<p>
  <b>Biografia</b> é o gênero textual responsável por contar a história de uma
  pessoa, geralmente personalidades da ciência, política, cultura e esporte.
  <b>Biografia</b> podem ser escritas em primeira ou terceira pessoa.
  <b>Biografia</b> é um gênero textual utilizado para contar a história de uma
  pessoa.
</p>
